
<main class="flex items-center flex-col space-y-5 justify-center h-screen bg-gradient-to-r to-[#2a2b2a] from-[#141414] ">

    <div class="flex flex-col justify-center items-center bg-neutral-800 px-8 py-5 rounded-full">
        <img class="flex" src="../../assets/images/logo.png" width="80" height="80" alt="">
        <h1 class="text-1xl text-neutral-500">Fale tudo!</h1>
    </div>
    <div class="flex bg-gradient-to-r from-[#2a2b2a] to-[#141414]  p-10 rounded-md">
        <div class="flex flex-col justify-center items-center gap-3">
            
            <div class="imgAvatar" [style]="getImg()"></div>
            
            <button (click)="takeImage()" class="bg-neutral-700 hover:bg-neutral-600 px-2 py-1 rounded-md">
                <img src="../../assets/icons/camera.png" width="30" height="30">
            </button>

            <form  [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="pt-5">
                <input formControlName="firstName" class="p-2 focus:outline-none rounded-md bg-neutral-800 placeholder-neutral-500 text-neutral-500" type="text"  placeholder="Digite seu nome">
            
                <button [disabled]="!profileForm.valid" type="submit" class="flex mx-auto mt-6 text-neutral-300 bg-neutral-700 border-0 py-2 px-5  rounded">Entrar</button>
            </form>
            </div>
    </div>
</main>
